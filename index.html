
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritabrata Patra | Cyber-Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-magenta: #ff00ff;
            --cyber-black: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cyber-black);
            color: #f9fafb;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor for custom one */
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Grid Background */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
        }

        .glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .neon-text-cyan { text-shadow: 0 0 10px var(--neon-cyan); }
        .neon-text-magenta { text-shadow: 0 0 10px var(--neon-magenta); }
        
        .neon-border-cyan { border-color: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); }
        .neon-border-magenta { border-color: var(--neon-magenta); box-shadow: 0 0 10px var(--neon-magenta); }

        /* Text Slide Animation */
        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch:hover { animation: glitch 0.3s infinite; }

        /* Custom Cursor */
        #custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, background 0.2s ease;
            mix-blend-mode: difference;
        }
        #custom-cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--neon-magenta);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        /* Scanline Effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--cyber-black); }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); }
    </style>
